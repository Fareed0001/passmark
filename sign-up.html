<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passmark | Sign-up</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images\logo\favicon.ico" type="image/x-icon">
    <!-- FOTAWESOME -->
    <script src="https://kit.fontawesome.com/a9a7c27c71.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css\sign-up.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 sign-up-first-col">
                <img class="sign-up-img" src="images/register-images/sign-up.gif" alt="sign-up.gif">
            </div>
            <div class="col-lg-7 sign-up-second-col">
                <div class="container">
                    <div class="container agent-student">
                        <input class="agent-student-checkbox" id="checkbox" name="checkbox" type="checkbox">
                        <label class="label agent-student-label" for="checkbox">
                    </div>
                    <p class="sign-up-header student-sign-up"><i class="fa-solid fa-user sign-up-header-icon"></i>
                        Student sign up</p>
                    <p class="sign-up-header agent-sign-up"><i class="fa-solid fa-user-secret sign-up-header-icon"></i>
                        Agent sign up</p>
                    <!-- FORM  -->
                    <form action="" method="post" class="row g-2 needs-validation form" validate="">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="phone">Phone number</label>
                            <input type="text" id="phone" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="col-md-12 company-name-div">
                            <label for="company" class="form-label">Company name</label>
                            <input type="text" class="form-control" id="companyname">
                        </div>

                        <div class="check-boxes-div">
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                                <a class="forgot-password" href="">forgot password?</a>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        I agree to the <a class="terms-link" href="">terms</a> and <a class="terms-link"
                                            href="">conditions</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BOTTON  -->
                        <div class="col-md-6 d-grid">
                            <button class="btn btn-primary create-account-button" type="submit"><i
                                    class="fa-solid fa-user button-icons"></i>
                                Create
                                account</button>
                        </div>
                        <div class="col-md-6 d-grid">
                            <button class="btn btn-dark google-button" type="submit"><i
                                    class="fa-brands fa-google button-icons"></i>
                                Sign-in with
                                google</button>
                        </div>
                        <!-- BUTTON  -->

                        <p class="account">I have an account <a class="account-link" href="sign-in.html">Sign in</a></p>
                    </form>
                    <!-- FORM  -->
                </div>
            </div>
        </div>
</body>
<!-- JAVASCRIPT -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script>
    $(".agent-sign-up, .company-name-div").css("display", "none");
    $(".agent-student-checkbox").on("click", function () {
        if ($(".student-sign-up").css("display") == "block") {
            $(".student-sign-up").css("display", "none");
            $(".agent-sign-up, .company-name-div").css("display", "block");
            $(".sign-up-img").css("margin-top", "10%");
        }
        else {
            $(".student-sign-up").css("display", "block");
            $(".agent-sign-up, .company-name-div").css("display", "none");
            $(".sign-up-img").css("margin-top", "0");
        }
    });

</script>

</html>
