<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passmark | Sign-in</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images\logo\favicon.ico" type="image/x-icon">
    <!-- FOTAWESOME -->
    <script src="https://kit.fontawesome.com/a9a7c27c71.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css\sign-in.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-md-4 col-lg-6 sign-in-first-col">
                <img class="sign-in-img" src="images\register-images\sign-in.gif" alt="sign-in.gif">
            </div>
            <div class="col-6 col-md-8 col-lg-6 sign-in-second-col">
                <div class="container">
                    <!-- FORM  -->
                    <form action="" method="post" class="row g-2 needs-validation form" validate="">
                        <div class="col-md-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="col-md-12">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>


                        <div class="check-boxes-div">
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                                <a class="forgot-password" href="">forgot password?</a>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        I agree to the <a class="terms-link" href="">terms</a> and <a class="terms-link"
                                            href="">conditions</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- BOTTON  -->
                        <div class="col-md-6 d-grid">
                            <button class="btn btn-primary create-account-button" type="submit"><i
                                    class="fa-solid fa-user button-icons"></i>
                                Sign in</button>
                        </div>
                        <div class="col-md-6 d-grid">
                            <button class="btn btn-dark google-button" type="submit"><i
                                    class="fa-brands fa-google button-icons"></i>
                                Sign in with
                                google</button>
                        </div>
                        <!-- BUTTON  -->

                        <p class="account">I don't have an account? <a class="account-link" href="sign-up.html">Sign up</a></p>
                    </form>
                    <!-- FORM  -->
                </div>
            </div>
        </div>
</body>

</html>
