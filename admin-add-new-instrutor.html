<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passmark | Add Instructor</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images\logo\favicon.ico" type="image/x-icon">
    <!-- FOTAWESOME -->
    <script src="https://kit.fontawesome.com/a9a7c27c71.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css\admin-add-new-instructor.css">
</head>

<body>
    <div class="container body-content">

        <p class="header-text">Add a new instructor</p>
        <form action="">
            <div class="row container">
                <div class="input-field-div col-12 col-lg-12">
                    <label for="coverImage" class="form-label">Instructor's profile picture</label>
                    <input class="form-control" type="file" id="coverImage" accept="image/*">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="instructorFname" class="form-label">Instructor's first name</label>
                    <input type="text" class="form-control" placeholder="Enter instructor's first name" id="instructorFname">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="instructorLname" class="form-label">Instructor's last name</label>
                    <input type="text" class="form-control" placeholder="Enter instructor's last name" id="instructorLname">
                </div>

            </div>
            <button class="btn btn-primary add-new-instructor-button" type="submit">Add new instructor</button>
        </form>

    </div>
</body>

</html>
