<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passmark | Start online class</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images\logo\favicon.ico" type="image/x-icon">
    <!-- FOTAWESOME -->
    <script src="https://kit.fontawesome.com/a9a7c27c71.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css\admin-add-new-class.css">
</head>

<body>
    <div class="container body-content">

        <p class="header-text">Start online class</p>
        <form action="">
            <div class="row container">

                <div class="input-field-div col-12 col-lg-6">
                    <label for="meetingIdNumber" class="form-label">Meeting id number</label>
                    <input type="text" class="form-control" placeholder="Enter meeting id number" id="meetingIdNumber">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="meetingPassword" class="form-label">Meeting password</label>
                    <input type="text" class="form-control" placeholder="Enter meeting password" id="meetingPassword">
                </div>

                <div class="input-field-div col-lg-12">
                    <label class="form-label" for="">Select course</label>
                    <select class="form-select">
                        <option selected>Select class course</option>
                        <option value="1">Course One</option>
                        <option value="2">Course Two</option>
                        <option value="3">Course Three</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary add-new-class-button" type="submit">Start online class</button>
        </form>

    </div>
</body>

</html>
