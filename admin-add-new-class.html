<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passmark | Add class</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images\logo\favicon.ico" type="image/x-icon">
    <!-- FOTAWESOME -->
    <script src="https://kit.fontawesome.com/a9a7c27c71.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="css\admin-add-new-class.css">
</head>

<body>
    <div class="container body-content">

        <p class="header-text">Add a new class</p>
        <form action="">
            <div class="row container">
                <div class="input-field-div col-12 col-lg-6">
                    <label for="classVideo" class="form-label">Select class video</label>
                    <input class="form-control" type="file" id="classVideo" accept="video/mp4, video/x-m4v, video/*">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="classPDF" class="form-label">Select class resource</label>
                    <input class="form-control" type="file" id="classPDF" accept="application/pdf, application/vnd.ms-excel, application/epub, application/mobi, application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                        text/plain, application/pdf, image/*">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="classTitle" class="form-label">Class title</label>
                    <input type="text" class="form-control" placeholder="Enter class title" id="classTitle">
                </div>

                <div class="input-field-div col-12 col-lg-6">
                    <label for="classInstructor" class="form-label">Class instructor</label>
                    <input type="text" class="form-control" placeholder="Enter class instructor" id="classInstructor">
                </div>

                <div class="input-field-div col-lg-12">
                    <label for="classDescription" class="form-label">Class description</label>
                    <textarea class="form-control text-area" placeholder="Enter the class description"
                        id="classDescription"></textarea>
                </div>

                <div class="input-field-div col-lg-12">
                    <select class="form-select">
                        <option selected>Select course to add class to</option>
                        <option value="1">Course One</option>
                        <option value="2">Course Two</option>
                        <option value="3">Course Three</option>
                    </select>
                </div>









            </div>
            <button class="btn btn-primary add-new-class-button" type="submit">Add new class</button>
        </form>

    </div>
</body>

</html>
